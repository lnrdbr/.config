set-option -g status-position top
set -g default-terminal "tmux-256color"
set -g status-justify absolute-centre
set -g base-index 1
set -g prefix C-SPACE
set -g renumber-windows on

set -g status-bg '#181818'
set -g status-fg '#7300ff'
set -g mouse off
set -g status-interval 2
set -g mode-keys vi

set -g status-right '#(whoami) %H:%M '
set -g status-left ''

set -gq allow-passthrough on
set -g visual-activity off

bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind-key -n M-BSpace send-keys C-w
bind g run "~/.config/scripts/open-github.sh"
bind f run "tmux neww ~/.config/scripts/tmux-dispensary.sh"
bind t run "tmux neww ~/.config/scripts/time.sh"
bind D run "~/.config/scripts/tmux-dispensary.sh ~/.config"
bind H run "~/.config/scripts/tmux-dispensary.sh ~"
bind N run "~/.config/scripts/tmux-dispensary.sh ~/documents/notes"
bind P run "~/.config/scripts/tmux-dispensary.sh ~/documents/projects"
bind S run "~/.config/scripts/tmux-dispensary.sh ~/documents/solent"
